<script>
    $(function(){

        var dom = {
            input1: $('#input1'),
            input2: $('#input2'),
            input3: $('#input3'),
            input4: $('#input4')
        }

        dom.input1.keyup(function(){
            dom.input2.val($(this).val());
        });
        dom.input3.keyup(function(){
            dom.input4.val($(this).val());
        });

        dom.input3.blur(function(){
            if( parseInt( $(this).val() ) < parseInt(dom.input2.val()) ){
                alert('最大人数不应小于最小人数');
                $(this).val('');
                dom.input4.val('');
            }

        });

        /*输入框只能输入数字*/
        $("input[data-accept='number']").keyup(function() {
            this.value = this.value.replace(/\D/g, "");
        });

        $('input[type="file"]').change(function(){
                var url = '';   // 文件上传路径

                var src = ajaxImg(this,url);

                var $img = $('<img src="'+src+'" />');
                $(this).after($img);
                $(this).siblings('.add').remove();

        })


    });
</script>
